

<h4>Agregar personaje</h4>

    <form class="row" (ngSubmit)="emiCharacter()">

      <input type="text"
      [(ngModel)]="character.name"
      name="name"
      class="form-control mb-2"
      placeholder="Nombre">

      <input
      type="number"
      [(ngModel)]="character.power"
      name="number"
      class="form-control mb-2"
      placeholder="Poder">

      <button type="submit" class="btn btn-primary"
      (click)="emiCharacter()">
          Agregar
      </button>

     <!-- <pre>{{character | json}}</pre> -->

    </form>
